<html>
<head>
    <meta charset="utf-8">
    <title>Fira Logic</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <style type="text/css" media="screen">
@font-face{
    font-family: "Fira Logic";
    src: url("dist/FiraLogic-Regular.woff") format('woff');
}

body {
    text-rendering:optimizeLegibility;
    padding:5pt;
    font-family:Fira Sans;
    max-width:600px;
    min-width:410px;
    margin-left:auto;
    margin-right:auto;
}

a { color:black }

textarea {
    font-size:14pt;
    height:50pt;
    width:100%;
    text-align:center;
    background:#eeeeee;
    resize:none;
    border:none;
    padding:1em;
    margin-bottom:1em;
}

table {
    margin-left:auto;
    margin-right:auto;
    border-collapse:collapse;
}

td { padding:5px; }

.labeled {
    position: relative;
}

.labeled > span:first-child {
    font-size:10px;
    position:absolute;
    top:2px;
    left:2px;
}


.demo { font-family:Fira Logic; }

.mirror { font-family:Fira Mono; }

#splash {
    font-size:52pt;
    font-family:Fira Logic;
}

    </style>
</head>
<body>
    <span id="splash">Fira L∅gic</span>
    <p>
        A FOSS font for logical notation. 
        Based on <a href="https://mozilla.github.io/Fira/">Fira Mono</a>. 
        Goes nicely with <a href="https://mozilla.github.io/Fira/">Fira Sans</a>.
    </p>
    <p>A few handy ligatures:</p>
    <table>
        <tr class="mirror">
            <td>|-</td>
            <td>|=</td>
            <td>[]</td>
            <td><></td>
            <td>/\</td>
            <td>\/</td>
            <td>-></td>
            <td><-></td>
            <td><-</td>
            <td>=></td>
            <td><=></td>
            <td><=</td>
        </tr>
        <tr class="demo">
            <td>|-</td>
            <td>|=</td>
            <td>[]</td>
            <td><></td>
            <td>/\</td>
            <td>\/</td>
            <td>-></td>
            <td><-></td>
            <td><-</td>
            <td>=></td>
            <td><=></td>
            <td><=</td>
        </tr>
    </table>
    <p>And a few extra unicode glyphs:</p>
    <table>
        <tr class="demo">
            <td>∀</td>
            <td>∃</td>
            <td>∈</td>
            <td>⊂</td>
            <td>⊃</td>
            <td>⊆</td>
            <td>⊇</td>
            <td>∅</td>
        </tr>
        <tr class="demo">
            <td>∩</td>
            <td>∪</td>
            <td>⋂</td>
            <td>⋃</td>
        </tr>
    </table>
    <p>Voilà:</p>
    <div class="labeled">
        <span >
            Fira Mono
        </span>
        <textarea id="mirrorarea" class="mirror">∀x∀y(x=y<->∀z(z∈x<->z∈y))</textarea>
    </div>
    <div class="labeled">
        <span>Fira Logic</span>
        <textarea id="demoarea" class="demo">∀x∀y(x=y<->∀z(z∈x<->z∈y))</textarea>
    </div>
</body>
<script charset="utf-8">
    function mirror(e1,e2) {
        e1.addEventListener("keyup",function(){
            e2.value = e1.value;
            });
    };
    var marea = document.getElementById("mirrorarea");
    var darea = document.getElementById("demoarea");
    mirror(marea,darea);
    mirror(darea,marea);
</script>
</html>
