<head>
    <meta charset="utf-8">
    <title>fonttest</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <style type="text/css" media="screen">
@font-face{
    font-family: "Fira Logic";
    src: url("dist/FiraLogic-Regular.woff") format('woff');
}

body {
    text-rendering:optimizeLegibility;
    padding:50pt;
}

textarea {
    font-size:24pt;
    height:80pt;
    width:500pt;
    text-align:center;
    background:#eeeeee;
    resize:none;
    border:none;
    padding:1em;
    margin:1em;
}

#demoarea { font-family:Fira Logic; }

#mirrorarea { font-family:Fira Mono; }
    </style>
    <body>
        <div><textarea id="mirrorarea">∀x(x=y<->∀z(z∈y<->z∈y))</textarea></div>
        <div><textarea id="demoarea">∀x(x=y<->∀z(z∈y<->z∈y))</textarea></div>
    </body>
    <script charset="utf-8">
        function mirror(e1,e2) {
            e1.addEventListener("keyup",function(){
                e2.value = e1.value;
                });
        };

        var marea = document.getElementById("mirrorarea");
        var darea = document.getElementById("demoarea");
        mirror(marea,darea);
        mirror(darea,marea);

    </script>
</head>
